<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/1f45f94933.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="src/style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
      <div class="container">
      <div class="row">
        <div class="col-6">
   				<h1 id="city">
             Lisbon
    			</h1>
  				<h2>
            <span class="temperature" id="temperature">
              19
            </span>
            <span class="units"> 
              <a href="#" id=celsius-link>
                ºC
              </a> 
                |
              <a href="#" id="fahrenheit-link">
                ºF
              </a>
            </span>
            <div class="col">
					<p class= "date" id="date">
          </p>
        <br />
          <div class="col d-flex align-items-end">
				  <ul>
					  <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind speed: <span id="wind"></span> km/h</li>
          </ul>
			  </div>
			  </div>
          </h2>
    		</div>
   		    <div class="col">
					  <i class="far fa-sun sun">
            </i>
            <div class= "description" id="description"></div>	
			    </div>
      </div>
		  <div class="row">
	</div>
    <hr />
      <p> 
        <div class="row" id="forecast"></div>
    </p>
    <hr />
    <form id="city-search-form">
      <input type= "search" placeholder= "Choose a city..." id="city-input">
        <input type="submit" value="Search" class="btn tn-success">
    </form>
  </div>
  <br />
  <br />
  <p class= "coded">
    <a href="https://github.com/joanavicent/vanilla-weather-project.git" target="_blank">Open-source code </a> by Joana Vicente
  </p>

      </div>
      <script src="src/app.js">
        </script>
  </body>
</html>
