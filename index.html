<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css"/>
    <title>Weather App</title>
  </head>
  <body>
      <div class="container">
      <div class="row">
        <div class="col-6">
   				<h1 id="city">
             Lisbon
    			</h1>
  				<h2>
            <span class="temperature" id="temperature">
              19
            </span>
            <span class="units"> 
              <a href="#" id=celsius-link>
                ºC
              </a> 
                |
              <a href="#" id="fahrenheit-link">
                ºF
              </a>
            </span>
          </h2>
    		</div>
   		    <div class="col">
					  <i class="far fa-sun sun">
            </i>	
			    </div>
      </div>
		  <div class="row">
			  <div class="col d-flex align-items-end">
				  <ul>
					  <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span> km/h</li>
            <li id="description"> </li>
          </ul>
			  </div>
			  <div class="col">
					<p class= "date" id="date">
          </p>
			  </div>
	</div>
    <hr />
      <p>
        <div class="row">
          <div class="col">
           <div class="card">
            <i class="fas fa-cloud-rain rain">
            </i>
            <div class="card-body">
              <p class="card-temperature">
                7℃ <strong>12℃</strong>
              </p>
                <hr />
                <p class="card-day">
                  Sun 27
                </p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <i class="fas fa-cloud-rain rain">
            </i>
            <div class="card-body">
              <p class="card-temperature">
                9℃ <strong>13℃</strong>
              </p>
              <hr />
              <p class="card-day">
                Mon 28
              </p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <i class="fas fa-cloud-sun clouds">
            </i>
            <div class="card-body">
              <p class="card-temperature">
                10℃ <strong>14℃</strong>
              </p>
              <hr />
              <p class="card-day">
                Tue 29
              </p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <i class="fas fa-cloud-sun clouds">
            </i>
            <div class="card-body">
              <p class="card-temperature">
                8℃ <strong>12℃</strong>
              </p>
              <hr />
                <p class="card-day">
                  Wed 30
                </p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <i class="fas fa-cloud-sun-rain csr">
            </i>
            <div class="card-body">
              <p class="card-temperature">
                12℃ <strong>16℃</strong>
              </p>
              <hr />
              <p class="card-day">
                Thu 31
              </p>
            </div>
          </div>
        </div>
      </div>
    </p>
    <hr />
    <form id="city-search-form">
      <input type= "search" placeholder= "Choose a city..." id="city-input">
        <input type="submit" value="Search" class="btn tn-success">
    </form>
  </div>
  <br />
  <br />
  <p class= "coded">
    <a href="https://github.com/joanavicent/Weather-Project.git" target="_blank">Open-source code </a> by Joana Vicente
  </p>

      </div>
      <script src="src/app.js">
        </script>
  </body>
</html>
